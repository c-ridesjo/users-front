<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Hello users!</h1>
    <ul id="userList"></ul>

    <div>
        <h3>If you are new here, write your name and choose a password:</h3>
        <input type="text" id="newUser" placeholder="Name">
        <input type="text" id="newUserPassword" placeholder="Password">
        <button id="saveUserBtn">Save</button><br><br>
    </div>
    
    <div>
        <h3>If your already have an account, log in here:</h3>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="text" id="loginPassword" placeholder="Password">
        <button id="loginUserBtn">Log in</button>
        <button id="logoutUserBtn">Log out</button>
    </div>
    <h2 id="loginMessage">Welcome!</h2>
</body>
</html>
